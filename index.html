<!DOCTYPE html>
<html>
	<!--
		License for HTML, JS, and CSS codes, except external libraries:
			MIT License by @123jimin on GitHub
	-->
	<head>
		<meta charset='utf-8'/>
		<meta name='viewport' content="width=device-width"/>
		<meta name='description' content="VOLTEdit: web-based KSON chart editor"/>
		<title>VOLTEdit</title>
		<link rel='stylesheet' href="https://common.0xF.kr/css/reset.css"/>
		<link rel='stylesheet' href="./css/main.css"/>
		<script type='text/javascript' src="./js/voltedit.version.js"></script>
	</head>
	<body class='loading'>
		<div id='splash'>
			<h1>VOLTEdit</h1>
			<h2>Web-Based KSON Chart Editor</h2>
		</div>
		<div id='editor' class='veditor'>
			<div class='toolbar'>
				<div class='toolbar-tab'>
					<ul>
						<li class='active'><span class='txt-tab-home'>Home</span>
						<li><span class='txt-tab-chart'>Chart</span>
						<li><span class='txt-tab-notes-and-lasers'>Notes &amp; Lasers</span>
						<li><span class='txt-tab-timing'>Timing</span>
						<li><span class='txt-tab-camera'>Camera</span>
						<li><span class='txt-tab-options'>Options</span>
					</ul>
				</div>
				<div class='toolbar-panels'>
					<!-- Home -->
					<div class='toolbar-panel active'>
						<div class='toolbar-section'>
							<h4 class='txt-tab-panel-file'>File</h4>
							<button class='toolbar-new-file' style='background-image:url("./icon/new-file.png");'>New</button>
							<button class='toolbar-open-file' style='background-image:url("./icon/add-file.png");'>Open</button>
							<button class='toolbar-save-kson' style='background-image:url("./icon/download.png");'>KSON</button>
							<button class='toolbar-save-ksh' style='background-image:url("./icon/download.png");'>KSH</button>
						</div>
						<div class='toolbar-section'>
							<h4 class='txt-tab-panel-edit'>Edit</h4>
							<div class='toolbar-edit-tick-section'>
								<button class='btn-toolbar-decrease-edit-tick'>&lt;</button>
								<span class='toolbar-edit-tick-disp'><span class='beat'>16</span><span class='ord'>th</span></span>
								<button class='btn-toolbar-increase-edit-tick'>&gt;</button>
							</div>
							<table class='toolbar-edit-contexts'>
								<tr>
									<td><button class='btn-toolbar-context-chart' style='background-image:url("./icon/context-chart.png");'></button></td>
									<td><button class='btn-toolbar-context-bt' style='background-image:url("./icon/context-bt.png");'></button></td>
									<td><button class='btn-toolbar-context-fx' style='background-image:url("./icon/context-fx.png");'></button></td>
								</tr>
								<tr>
									<td><button class='btn-toolbar-toggle-insert'></button></td>
									<td><button class='btn-toolbar-context-laser-left' style='background-image:url("./icon/context-laser-left.png");'></button></td>
									<td><button class='btn-toolbar-context-laser-right' style='background-image:url("./icon/context-laser-right.png");'></button></td>
								</tr>
							</table>
						</div>
						<div class='toolbar-section'>
							<h4 class='txt-tab-panel-display'>Display</h4>
							<table>
								<tr>
									<td><label>
										<span class='txt-toolbar-note-width'>Note width:</span>
										<input type='number' min='3' class='toolbar-note-width' readonly/>px
									</label></td>
									<td><label>
										<span class='txt-toolbar-columns'>Columns:</span>
										<input type='number' min='1' max='16' class='toolbar-columns' style="width:2em;"/>
									</label></td>
								</tr>
								<tr>
									<td><label>
										<span class='txt-toolbar-measure-scale'>Vertical scale:</span>
										&times;<input type='number' min='1' class='toolbar-measure-scale'/>
									</label></td>
									<td></td>
								</tr>
							</table>
						</div>
					</div>
					<!-- Chart -->
					<div class='toolbar-panel'>
						<div class='toolbar-section'>
							<h4 class='txt-tab-panel-basic-info'>Basic Information</h4>
							<table>
								<tr>
									<td><label>
										<span class='txt-toolbar-song-title'>Title:</span>
										<input type='text' class='toolbar-song-title' style="width:10em;"/>
									</label></td>
									<td>
										<span class='txt-toolbar-difficulty'>Difficulty:</span>
										<select class='toolbar-difficulty'>
											<option value='0'>NOV</option>
											<option value='1'>ADV</option>
											<option value='2'>EXH</option>
											<option value='3'>VVD</option>
											<option value='4'>MXM</option>
										</select>
										<input type='number' min='1' max='20' value='1' class='toolbar-level' style="width:3em;"/>
									</td>
									<td><label>
										<span class='txt-toolbar-charter'>Charted by:</span>
										<input type='text' class='toolbar-charter' style="width:7em;"/>
									</label></td>
								</tr>
								<tr>
									<td><label>
										<span class='txt-toolbar-song-subtitle'>Subtitle:</span>
										<input type='text' class='toolbar-song-subtitle' style="width:6em;"/>
									</label></td>
									<td><label>
										<span class='txt-toolbar-artist'>Song by:</span>
										<input type='text' class='toolbar-artist' style="width:7em;"/>
									</label></td>
									<td><label>
										<span class='txt-toolbar-jacket-author'>Jacket by:</span>
										<input type='text' class='toolbar-jacket-author' style="width:7em;"/>
									</label></td>
								</tr>
							</table>
						</div>
						<div class='toolbar-section'>
							<h4 class='txt-tab-panel-difficulty'>Difficulty</h4>
							<table>
								<tr>
									<td><label>
										<span class='txt-toolbar-difficulty-name'>Custom name:</span>
										<input type='text' class='toolbar-difficulty-name' style="width:5em;" placeholder="GRAVITY"/>
									</label></td>
									<td><label>
										<span class='txt-toolbar-difficulty-short-name'>Short name:</span>
										<input type='text' class='toolbar-difficulty-short-name' style="width:3em;" placeholder="GRV"/>
									</label></td>
								</tr>
								<tr>
									<td colspan='2'><label>
										<span class='txt-toolbar-gauge-total'>Gauge total:</span>
										<input type='number' class='toolbar-gauge-total'/>
									</label></td>
								</tr>
							</table>
						</div>
						<div class='toolbar-section'>
							<h4 class='txt-tab-panel-music'>Music</h4>
							<table>
								<tr>
									<td><label>
										<span class='txt-toolbar-music-path'>Path:</span>
										<input type='text' class='toolbar-music-path' style="width:10em;"/>
									</label></td>
								</tr>
							</table>
						</div>
						<div class='toolbar-section'>
							<h4 class='txt-tab-panel-jacket'>Jacket</h4>
							<table>
								<tr>
									<td><label>
										<span class='txt-toolbar-jacket-path'>Path:</span>
										<input type='text' class='toolbar-jacket-path' style="width:10em;"/>
									</label></td>
								</tr>
							</table>
						</div>
						<div class='toolbar-section'>
							<h4 class='txt-tab-panel-misc'>Miscellaneous</h4>
						</div>
					</div>
					<div class='toolbar-panel'>
					</div>
					<div class='toolbar-panel'>
					</div>
					<div class='toolbar-panel'>
					</div>
					<!-- Options -->
					<div class='toolbar-panel'>
						<div class='toolbar-section'>
							<h4 class='txt-tab-panel-chart-display-details'>Chart Display Details</h4>
							<table>
								<tr>
									<td><label>
										<span class='txt-toolbar-margin-side'>Side margin:</span>
										<input type='number' min='0' class='toolbar-margin-side'/>px
									</label></td>
								</tr>
								<tr>
									<td><label>
										<span class='txt-toolbar-margin-bottom'>Bottom margin:</span>
										<input type='number' min='0' class='toolbar-margin-bottom'/>px
									</label></td>
								</tr>
							</table>
						</div>
						<div class='toolbar-section'>
							<h4 class='txt-tab-panel-chart-display-color'>Chart Display Color</h4>
						</div>
						<div class='toolbar-section short'>
							<h4 class='txt-tab-panel-language'>Language</h4>
							<select class='toolbar-language-select'>
								<option value='en'>English</option>
								<option value='ko'>한국어</option>
							</select>
						</div>
					</div>
				</div>
			</div>
			<div class='chart'>
				<svg xmlns="http://www.w3.org/2000/svg" class='chart-baselines'></svg>
				<div class='chart-view'></div>
				<div class='chart-scrollbar'></div>
			</div>
			<div class='messages'>
				<template class='message'>
					<div class='message'>
						<span class='message-text'></span>
					</div>
				</template>
			</div>
			<div class='drop-file-indicator'>
				<span class='txt-drop-file-here'>Drop to Open</span>
			</div>
		</div>

		<div id='version-info'></div>
		<script type='text/javascript'>document.getElementById('version-info').innerText="VOLTEdit VER "+VOLTEDIT_VERSION.str;</script>

		<!-- External Libraries -->
		<script src="https://common.0xF.kr/js/three.min.js"></script>

		<!-- Editor -->
		<script src="./translations.js"></script>
		<script src="./js/voltedit.min.js"></script>
		<script src="./main.js" defer></script>
	</body>
</html>
