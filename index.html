<!DOCTYPE html>
<html>

	<head>
		<meta charset='utf-8'/>
		<meta name='viewport' content="width=device-width"/>
		<meta name='description' content="VOLTEdit: web-based KSON chart editor"/>
		<title>VOLTEdit</title>
		<link rel='stylesheet' href="//common.0xF.kr/css/reset.css"/>
		<link rel='stylesheet' href="./style.css"/>
		<link rel='stylesheet' href="./toolbar.css"/>
	</head>
	<body>
		<div id='editor' class='veditor'>
			<div class='toolbar'>
				<div class='toolbar-tab'>
					<ul>
						<li class='active'><span class='txt-tab-home'>Home</span>
						<li><span class='txt-tab-notes-and-lasers'>Notes &amp; Lasers</span>
						<li><span class='txt-tab-timing'>Timing</span>
						<li><span class='txt-tab-camera'>Camera</span>
						<li><span class='txt-tab-options'>Options</span>
					</ul>
				</div>
				<div class='toolbar-panels'>
					<div class='toolbar-panel active'>
						<div class='toolbar-section'>
							<h4 class='txt-tab-panel-file'>File</h4>
							<button class='toolbar-open' style='background-image:url("./icon/add-file.png");'>Open</button>
							<button class='toolbar-save' style='background-image:url("./icon/download.png");'>Save</button>
						</div>
					</div>
					<div class='toolbar-panel'>
					</div>
					<div class='toolbar-panel'>
					</div>
					<div class='toolbar-panel'>
					</div>
					<div class='toolbar-panel'>
						<div class='toolbar-section'>
							<h4 class='txt-tab-panel-chart-display-scale'>Chart Display Scale</h4>
							<table>
								<tr>
									<td><label>
										<span class='txt-toolbar-note-width'>Note width:</span>
										<input type='number' min='3' class='toolbar-note-width'/>px
									</label></td>
									<td><label>
										<span class='txt-toolbar-measure-scale'>Measure scale:</span>
										&times;<input type='number' min='1' class='toolbar-measure-scale'/>
									</td>
								</tr>
								<tr>
									<td><label>
										<span class='txt-toolbar-margin-side'>Side margin:</span>
										<input type='number' min='0' class='toolbar-margin-side'/>px
									</label></td>
									<td><label>
										<span class='txt-toolbar-margin-bottom'>Bottom margin:</span>
										<input type='number' min='0' class='toolbar-margin-bottom'/>px
									</label></td>
								</tr>
							</table>
						</div>
						<div class='toolbar-section'>
							<h4 class='txt-tab-panel-chart-display-color'>Chart Display Color</h4>
						</div>
						<div class='toolbar-section short'>
							<h4 class='txt-tab-panel-language'>Language</h4>
							<select class='toolbar-language-select'>
								<option value='en'>English</option>
								<option value='ko'>한국어</option>
							</select>
						</div>
					</div>
				</div>
			</div>
			<div class='chart'></div>
			<div class='drop-file-indicator'>
				<span class='txt-drop-file-here'>Drop to Open</span>
			</div>
		</div>

		<!-- External Libraries (These are not written by me) -->
		<!-- for live preview <script src="//common.0xF.kr/js/three.min.js"></script> -->
		<script src="//common.0xF.kr/js/svg.min.js"></script>

		<!-- For Localization -->
		<script src="./translations.js"></script>
		<script src="./js/l10n.js"></script>

		<!-- Chart Reading and Writing -->
		<script src="./js/chart-data.js"></script>
		<script src="./js/kson.js"></script>
		<script src="./js/ksh.js"></script>

		<!-- Chart Editor -->
		<script src="./js/chart-view.js"></script>
		<script src="./js/toolbar.js"></script>
		<script src="./js/settings.js"></script>
		<script src="./js/editor.js"></script>

		<!-- extern int main(int argc, char* argv[]); -->
		<script src="./main.js" defer></script>
	</body>
</html>
